// Apply the java plugin to add support for Java
apply plugin: 'war'
apply from: 'gretty.plugin'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.5','org.apache.struts:struts2-core:2.3.30','jstl:jstl:1.2','javax.servlet:javax.servlet-api:3.1.0'
	compile 'org.apache.struts.xwork:xwork-core:2.3.30','org.apache.logging.log4j:log4j-core:2.5','org.codehaus.groovy:groovy:2.4.5'
	compile 'org.hibernate:hibernate-core:5.1.0.Final','org.hibernate:hibernate-c3p0:5.1.0.Final','org.hibernate:hibernate-entitymanager:5.1.0.Final'
	compile 'org.hibernate:hibernate-ehcache:5.1.0.Final', 'mysql:mysql-connector-java:5.1.38', 'com.mchange:mchange-commons-java:0.2.11'
	compile 'org.jboss.logging:jboss-logging-annotations:2.0.1.Final','org.jboss.spec.javax.transaction:jboss-transaction-api_1.2_spec:1.0.0.Final'
	compile 'org.apache.struts:struts2-json-plugin:2.5.2','org.apache.struts:struts2-junit-plugin:2.5.2','org.apache.struts:struts2-tiles-plugin:2.5.2'
	compile 'org.springframework:spring-web:4.3.2.RELEASE','org.springframework:spring-beans:4.3.2.RELEASE','org.springframework:spring-context:4.3.2.RELEASE'
	compile 'org.springframework:spring-core:4.3.2.RELEASE','org.springframework:spring-expression:4.3.2.RELEASE','org.springframework:spring-orm:4.3.2.RELEASE'
	compile 'org.springframework:spring-aspects:4.3.2.RELEASE','org.apache.struts:struts2-spring-plugin:2.5.2'
	compile 'javax.mail:mail:1.4.7','org.slf4j:slf4j-log4j12:1.7.5','log4j:log4j:1.2.17'
	compile 'net.sf.ezmorph:ezmorph:1.0.6','commons-collections:commons-collections:3.2.1'
	compile files('./src/main/webapp/WEB-INF/lib/json-lib-2.4-jdk15.jar')
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
gretty {  
    port = 8090  
    contextPath ="/${project.name}"  
    servletContainer = 'tomcat8'
    debugPort = 5005      // default
  	debugSuspend = true   // default
}
